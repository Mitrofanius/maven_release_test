name: component-release

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.version.outputs.release_version }}
      next_version: ${{ steps.version.outputs.next_version }}
      release_branch: ${{ steps.branch.outputs.release_branch }}
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Infer release and next development version from increase type
        id: version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
          echo "Current development version: $CURRENT_VERSION"
          
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          RELEASE_VERSION=$CURRENT_VERSION
          NEXT_VERSION="${major}.${minor}.$((patch + 1))"

          echo "release_version=$RELEASE_VERSION"
          echo "next_version=$NEXT_VERSION"
          
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT


      - name: Create and checkout release branch
        id: branch
        run: |
          BRANCH_NAME="release/${{ steps.version.outputs.release_version }}"
          echo "release_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH_NAME

      - name: Set release version in pom.xml
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.release_version }} -DgenerateBackupPoms=false

      - name: Update changelog for release
        run: |
          VERSION="${{ steps.version.outputs.release_version }}"
          perl -pi -e "s/## \{\{NEW_RELEASE_VERSION_PLACEHOLDER\}\}/## $VERSION/" CHANGELOG.md

      - name: Commit release version
        run: |
          git add pom.xml CHANGELOG.md
          git commit -m "release ${{ steps.version.outputs.release_version }}"
          git push origin ${{ steps.branch.outputs.release_branch }}

      - name: Create Release Pull Request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr create \
            --title "release ${{ steps.version.outputs.release_version }}" \
            --body "This PR prepares release ${{ steps.version.outputs.release_version }}" \
            --base test-workflow-on-push \
            --head ${{ steps.branch.outputs.release_branch }}

      - name: Merge Release Pull Request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr merge --rebase ${{ steps.branch.outputs.release_branch }} --delete-branch

  build-release:
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: test-workflow-on-push

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          VERSION="${{ needs.prepare-release.outputs.release_version }}"
          git tag "release/$VERSION"
          git push origin "release/$VERSION"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          VERSION="${{ needs.prepare-release.outputs.release_version }}"
          # Extract the content for this version from CHANGELOG.md
          # Gets everything between "## VERSION" and the next "##" heading
          CHANGELOG_ENTRY=$(sed -n "/## $VERSION/,/^## /p" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')
          gh release create "release/$VERSION" \
            --title "release/$VERSION" \
            --notes "$CHANGELOG_ENTRY" \
            --generate-notes

  post-release:
    needs: [prepare-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: test-workflow-on-push

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and checkout post-release branch
        id: branch
        run: |
          BRANCH_NAME="post-release/${{ needs.prepare-release.outputs.release_version }}"
          echo "post_release_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH_NAME

      - name: Set next snapshot version
        run: |
          mvn versions:set -DnewVersion="${{ needs.prepare-release.outputs.next_version }}-SNAPSHOT" -DgenerateBackupPoms=false

      - name: Add new changelog placeholder
        run: |
          printf "## {{NEW_RELEASE_VERSION_PLACEHOLDER}}\n\n%s" "$(cat CHANGELOG.md)" > CHANGELOG.md.tmp
          mv CHANGELOG.md.tmp CHANGELOG.md

      - name: Commit next snapshot version
        run: |
          git add pom.xml CHANGELOG.md
          git commit -m "post-release/${{ needs.prepare-release.outputs.release_version }}"
          git push origin ${{ steps.branch.outputs.post_release_branch }}

      - name: Create Post-Release Pull Request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr create \
            --title "Post-release: Set next development version ${{ needs.prepare-release.outputs.next_version }}-SNAPSHOT" \
            --body "This PR sets up the next development version after release ${{ needs.prepare-release.outputs.release_version }}" \
            --base test-workflow-on-push \
            --head ${{ steps.branch.outputs.post_release_branch }}

      - name: Merge Post-Release Pull Request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr merge --rebase ${{ steps.branch.outputs.post_release_branch }} --delete-branch
